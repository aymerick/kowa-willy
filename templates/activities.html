{{ template "partials/jumbotron" .Node }}

{{ range .Activities }}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>{{ .Title }}</h2>
                {{ if .Body }}
                    {{ .Body }}
                {{ else }}
                    {{ .Summary }}
                {{ end }}
            </div>
        </div>
        {{ if .Cover }}
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ .Cover.Small }}" class="img-responsive img-thumbnail center-block" alt="{{ t "cover" }}" />
                </div>
            </div>
        {{ end }}
    </div>
</section>
{{ end }}
