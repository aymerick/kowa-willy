{{ template "partials/jumbotron" .Node }}

{{range .Activities}}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>{{ .Title }}</h2>
                {{ .Body }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img src="{{.Cover}}" alt="Cover" class="img-responsive img-thumbnail center-block"/>
            </div>
        </div>
    </div>
</section>
{{end}}
