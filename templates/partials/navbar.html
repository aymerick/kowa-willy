<header class="navbar navbar-default" role="banner">

    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button"  data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a href="/" class='navbar-brand'>{{ if .Site.Logo }}<img class="logo" src="{{ .Site.Logo }}" alt="{{ .Site.Name }}" height="44px" /> {{ end }}{{ .Site.Name }}</a>
        </div>

        <nav class="collapse navbar-collapse navbar-right" id="navbar-collapse-1" role="navigation">
            <ul class="nav navbar-nav">
                {{ range $navItem := .Site.NavBar }}
                    <li class="{{ if eq $navItem.Url $.Url }}active{{ end }}"><a href="{{ $navItem.Url }}">{{ $navItem.Title }}</a></li>
                {{ end}}
            </ul>
        </nav>
    </div>

</header>
