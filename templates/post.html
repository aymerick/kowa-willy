{{ template "partials/jumbotron" .Node }}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <article>
                <header class="post-header">
                    <h1>{{ .Title }}</h1>
                    <p class="meta">{{ .Date }}</p>
                </header>

                {{ if .Cover }}
                    <section class="post-cover">
                        <img src="{{ .Cover }}" class="cover img-thumbnail" alt="cover" />
                    </section>
                {{ end }}

                <section class="post-body">
                    {{ .Body }}
                </section>

                <section class="post-footer">
                    <ul class="nav nav-pills pull-left">
                        <li>
                            <a href="{{ urlFor "posts" }}"><i class="fa fa-arrow-left"></i> Back to posts</a>
                        </li>
                    </ul>
                </section>
            </article>
        </div>
    </div>
</div>
